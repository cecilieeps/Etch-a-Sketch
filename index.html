<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script id="styles" src="etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <h1>Etch-a-Sketch</h1>
        <div class="mode">
            <h2>Mode</h2>
            <button class="dark-mode-btn">ENTER THE VOID</button>
            <button class="light-mode-btn">GIVE ME LIGHT</button>
        </div>
        
        <div class="container">
            <div class="palette"></div>
            <div id="grid"></div>

        </div>
        <div id="grid-dimensions">
            <button class="dimension-btn">16x16</button>
            <button class="dimension-btn">25x25</button>
            <button class="dimension-btn">50x50</button>
            <button class="dimension-btn">80x80</button>
        </div>
        <div id="clear-grid">
            <button id="clear-grid-btn">Clear Canvas</button>
        </div>
    </body>
</html>
