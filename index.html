<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="icon" type="image/png" href="./images/spirit.png"/>
        <script id="styles" src="etch-a-sketch.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div class="containers">
            <div class="title-container">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class="content">
                <div class="mode">
                    <button class="howls-btn">Howl's Moving Castle</button>
                    <button class="totoro-btn">My Neighbor Totoro</button>
                    <button class="kiki-btn">Kiki's Delivery Service</button>
                </div>
                <div id="grid"></div>
                <div class="dimensions-buttons">
                    <button id="16x16">16x16</button>
                    <button id="25x25">25x25</button>
                    <button id="50x50">50x50</button>
                    <button id="80x80">80x80</button>
                </div>
            </div>
            <div class="palette-type">
                <button class="rainbow-palette">Rainbow</button>
                <button class="default-palette">Default</button>
            </div>
            <img id="divider" src = "./images/vector.png">
            <button class="clear-grid-btn">Clear Canvas</button>
        </div>
    </body>
</html>
